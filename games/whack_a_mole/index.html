<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a mole</title>

    <link rel="stylesheet" href="assets/css/master.css">
</head>
<body>
    <h3 class="score">Score: <span id="score">0</span></h3>
    <h3 class="time">Time: <span id="time-left">60</span></h3>
    
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <div class="winner">
                <h5 class="timeTitle">TIME END!</h5> 
                <h6 class="timeScore">Your final score is <span class="winnerResult"></span></h6>
            </div>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script defer src="assets/js/master.js" charset="utf-8"></script>
</body>
</html>
